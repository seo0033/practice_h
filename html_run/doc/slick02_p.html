<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick02_p</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick02_p.css">
</head>

<body>
    <section class="slide01">
        <div class="main_slider">
            <figure>
                <img src="../img/mainvisual01.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/mainvisual02.jpg" alt="">
            </figure>
            <figure>
                <img src="../img/mainvisual03.jpg" alt="">
            </figure>
        </div>

        <div class="slide_arrows">
            <i class="xi-angle-left"></i>
            <i class="xi-angle-right"></i>
        </div>

        <div class="box">
            <ul>
                <li class="on">01</li>
                <li>02</li>
                <li>03</li>
            </ul>

            <div class="num"></div>
        </div>
    </section>

    <section class="slide02">
        <div class="container">
            <div class="left">
                <div class="left_slide">
                    <figure>
                        <img src="../img/hyundaielevator01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator05.jpg" alt="">
                    </figure>
                </div>
            </div>

            <div class="right">
                <div class="right_slide">
                    <figure>
                        <img src="../img/hyundaielevator01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/hyundaielevator05.jpg" alt="">
                    </figure>
                </div>


                <div class="left_arrows">
                    <i class="xi-angle-left"></i>
                    <i class="xi-angle-right"></i>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/slick02_p.js"></script>
</body>

</html>
